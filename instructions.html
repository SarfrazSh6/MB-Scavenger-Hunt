<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instructions</title>

  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Bubblegum Sans", sans-serif;
    }

    /* Fullscreen video background */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Skip button */
    .skip-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      padding: 14px 26px;
      background: #7ee8a3;
      color: #0a2719;
      border: none;
      border-radius: 18px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      font-family: "Bubblegum Sans", sans-serif;
      box-shadow: 0 0 12px rgba(126, 232, 163, 0.7);
      transition: 0.2s;
    }

    .skip-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 16px rgba(126, 232, 163, 1);
    }
  </style>
</head>

<body>

  <!-- Replace placeholder.mp4 with your instructions video -->
  <video autoplay muted playsinline loop id="bgVideo">
    <source src="instructions.mp4" type="video/mp4">
  </video>

  <!-- Skip button -->
  <button class="skip-btn" onclick="window.location.href='map.html'">Skip</button>

</body>
</html>
